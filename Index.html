<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsiv.css">
    <style>
      body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    color: white;
    padding: 10px 20px;
}

.navbar {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    flex-direction: column;
    display: none;
}

.navbar li {
    margin: 10px 0;
}

.navbar a {
    color: white;
    text-decoration: none;
    padding: 10px;
    display: block;
}

.navbar a:hover {
    background-color: #575757;
}

.menu-icon {
    display: none;
    font-size: 24px;
    cursor: pointer;
}

.logo img {
    max-height: 50px;
}

.cart {
    font-size: 1em;
    margin-left: auto;
}

main {
    padding: 20px;
}

.products-container {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

.products {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 1200px;
}

.product {
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
    width: 30%;
}

.product img {
    max-width: 40%;
    height: auto;
}

.product h2 {
    font-size: 1.5em;
    margin: 10px 0;
}

.product p {
    font-size: 1.2em;
    color: #333;
}

.product button {
    background-color: #333;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
}

.product button:hover {
    background-color: #575757;
}

@media (min-width: 600px) {
    .navbar {
        display: flex;
        flex-direction: row;
    }

    .navbar li {
        margin: 0 10px;
    }

    .menu-icon {
        display: none;
    }
}
@media (max-width: 599px) {
    .navbar {
        flex-direction: column;
        text-align: center;
        display: none;
    }

    .navbar.active {
        display: flex;
    }

    .logo {
        text-align: center;
        margin-top: 10px;
    }

    .cart {
        text-align: center;
        margin-top: 10px;
    }

    .menu-icon {
        display: block;
    }

    .products {
        flex-direction: column;
        align-items: center;
    }

    .product {
        width: 80%;
        margin-bottom: 20px;
    }
}

    </style>
</head>
<body>
    <header>
        <nav>
            <div class="menu-icon" id="menu-icon">
                &#9776;
            </div>
            <ul class="navbar" id="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>

        </nav>
    </header>
    <main>
        <section>
            <h1>Welcome to Our Online Shop</h1>
            <p>Explore our wide range of products.</p>
        </section>
        <section class="products-container">
            <div class="products">
                <div class="product">
                    <img src="dubailokal.jpg" alt="Product 1">
                    <h2>Product 1</h2>
                    <p>$10.00</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="product2.jpg" alt="Product 2">
                    <h2>Product 2</h2>
                    <p>$15.00</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="product3.jpg" alt="Product 3">
                    <h2>Product 3</h2>
                    <p>$20.00</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>
    <script>document.addEventListener("DOMContentLoaded", function() {
    const cartCountElement = document.getElementById("cart-count");
    let cartCount = 0;

    document.querySelectorAll(".add-to-cart").forEach(button => {
        button.addEventListener("click", function() {
            cartCount++;
            cartCountElement.textContent = cartCount;
        });
    });

    const menuIcon = document.getElementById("menu-icon");
    const navbar = document.getElementById("navbar");

    menuIcon.addEventListener("click", function() {
        navbar.classList.toggle("active");
    });
});
</script>
</body>
</html>
